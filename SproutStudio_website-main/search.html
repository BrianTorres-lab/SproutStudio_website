<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>SproutStudio</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header class="header">
            <a href="index.html" class="logo-link">
            <img src="SproutStudio Logo-Photoroom.png" alt="Logo" class="logo">
            </a>
                <div class="hamburger" id="burger"><span></span><span></span><span></span></div>
                <nav class="menu" id="menu">
                <a href="profile.html">Profile</a>
                <a href="care_guide.html">Care Guide</a>
                <a href="shop.html">Shop</a>
                <a href="search.html">Search</a>
                </nav>
        </header>

    <section class="hero">
        <img src="Figma_Mockup_pics/garden_community.jpg" alt="Background" class="hero-bg">
        <div class="hero-text">
            <h1>Info-Hub</h1>
            <p class="subtitle">Straight to the root of your question</p>
        </div>
    </section>

        <section class="search-section">
            <form action="/search-results" method="get">
                <input type="search" id="search-input" name="query" placeholder="Looking for something?">
                <button type="submit" id="search-button">üîç</button>
            </form>
        </section>
        
        <section class="history-section">
            <h2>Search History</h2>
            <ul id="search-history"></ul>
        </section>
    <footer>&COPY; Oct 2025 SproutStudio. Grow Beauty, Grow Life. </footer>

        <script>
            // Search history + redirect to Google
            const form = document.querySelector('form');
            const input = document.getElementById('search-input');
            const historyList = document.getElementById('search-history');

            if(form){
            form.addEventListener('submit', e => {
                e.preventDefault();
                const query = input.value.trim();
                if(!query) return;
                const li = document.createElement('li');
                li.innerHTML = `<span>${query}</span> <button onclick="this.parentNode.remove()">‚úñ</button>`;
                li.querySelector('span').addEventListener('click', ()=> {
                window.open(`https://www.google.com/search?q=${encodeURIComponent(query)}`, '_blank');
                });
                historyList.prepend(li);
                input.value = '';
            });
            }
            
            // Hamburger script
            const burger = document.getElementById('burger');
            const menu = document.getElementById('menu');
            burger.addEventListener('click', ()=> menu.classList.toggle('show-menu'));
        </script>

    </body>
</html>
